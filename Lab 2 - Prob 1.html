<html>
	<head>
	
	<script>
	function evaluate()
	{
		var x = eval(document.getElementById("answer").value)
		document.getElementById("answer").value += " = " + x;
	}
	
	function display(x)
	{	
		if (x=="=")
			evaluate();
		else if (x=="C")
			document.getElementById("answer").value=""
		else
			document.getElementById("answer").value+=x;
	}
	
	</script>
	
	</head>
	<body bgcolor="#f7f7f7">
	<center><br>
		<input style="background-color:#fbfcfc;height:100px;width:410px;font-size:50px" name="answer" id="answer" placeholder="0" /><br><br>
		
		<input style="background-color:#e3e7e9;height:100px;width:100px;font-size:40px" name="1" id="1" type=button value="1" onclick="display('1')" />
		<input style="background-color:#e3e7e9;height:100px;width:100px;font-size:40px" name="2" id="2" type=button value="2" onclick="display('2')" />
		<input style="background-color:#e3e7e9;height:100px;width:100px;font-size:40px" name="3" id="3" type=button value="3" onclick="display('3')" />
		<input style="background-color:#c2def4;height:100px;width:100px;font-size:40px"type=button name="plus" id="plus" value="+" onclick="display('+')" /><br>
		
		<input style="background-color:#e3e7e9;height:100px;width:100px;font-size:40px" name="4" id="4" type=button value="4" onclick="display('4')" />
		<input style="background-color:#e3e7e9;height:100px;width:100px;font-size:40px" name="5" id="5" type=button value="5" onclick="display('5')" />
		<input style="background-color:#e3e7e9;height:100px;width:100px;font-size:40px" name="6" id="6" type=button value="6" onclick="display('6')" />
		<input style="background-color:#c2def4;height:100px;width:100px;font-size:40px" type=button name="minus" id="minus" value="-" onclick="display('-')" /><br>
	
		<input style="background-color:#e3e7e9;height:100px;width:100px;font-size:40px" name="7" id="7" type=button value="7" onclick="display('7')" />
		<input style="background-color:#e3e7e9;height:100px;width:100px;font-size:40px" name="8" id="8" type=button value="8" onclick="display('8')" />
		<input style="background-color:#e3e7e9;height:100px;width:100px;font-size:40px" name="9" id="9" type=button value="9" onclick="display('9')" />
		<input style="background-color:#c2def4;height:100px;width:100px;font-size:40px" type=button name="mult" id="mult" value="*" onclick="display('*')" /><br>
		<input style="background-color:#c05774;height:100px;width:100px;font-size:40px" name="clear" id="clear" type=button value="C" onclick="display('C')" />
		<input style="background-color:#e3e7e9;height:100px;width:100px;font-size:40px" name="0" id="0" type=button value="0" onclick="display('0')" />
		<input style="background-color:#f7f7a2;height:100px;width:100px;font-size:40px" type=button name="eq" id="eq" value="=" onclick="display('=')" />
		<input style="background-color:#c2def4;height:100px;width:100px;font-size:40px" type=button name="div" id="div" value="/" onclick="display('/')" /><br>
	</center>
	</body>
</html>
