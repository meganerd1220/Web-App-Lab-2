	<script>
	function display(x)
	{	
		if (x=="=")
			document.getElementById("console").innerHTML += document.getElementById("screen").value + ", ";

			clear();		
		else
			document.getElementById("screen").value+=x;
	}
	function clear()
	{
		document.getElementById("screen").value =""
